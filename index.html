<!DOCTYPE html>
<html>
    <head>
      <title>PwReminder</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <h2>Welcome to PwReminder</h2>
      <p>A place to store all of your username/email and password info across all of the different websites and applications that you use.</p>
      <p>We know that it can be hard to keep track, so our mission is to make your life a little easier.</p>
      <p>Sign up with us to start!</p>

      <form id="sign-up">
        <fieldset>
          <input type="text" name="credentials[email]" value="" placeholder="Email">
          <input type="password" name="credentials[password]" value="" placeholder="Password">
          <input type="password" name="credentials[password_confirmation]" value="" placeholder="Password Confirmation">
          <input type="submit" name="submit" value="Sign Up">
        </fieldset>
      </form>
      <br>
      <form id="sign-in">
        <fieldset>
          <input type="text" name="credentials[email]" value="" placeholder="Email">
          <input type="password" name="credentials[password]" value="" placeholder="Password">
          <input type="submit" name="submit" value="Sign In">
        </fieldset>
      </form>
      <br>
      <form id="sign-out">
        <fieldset>
          <input type="submit" name="submit" value="Sign Out">
        </fieldset>
      </form>
      <br>
      <form id="change-password">
        <fieldset>
          <input type="password" name="passwords[old]" value="" placeholder="Original Password">
          <input type="password" name="passwords[new]" value="" placeholder="New Password">
          <input type="submit" name="submit" value="Change Password">
        </fieldset>
      </form>
      <br>
      <form id="get-cards">
        <fieldset>
          <input type="submit" name="submit" value="Show Your Cards">
        </fieldset>
      </form>
      <br>
      <form id="create-card">
        <fieldset>
          <input type="text" name="card[website]" value="" placeholder="Website/App">
          <br>
          <input type="text" name="card[email]" value="" placeholder="Email/Username">
          <br>
          <input type="text" name="card[password]" value="" placeholder="Password">
          <br>
          <br>
          <input type="submit" name="submit" value="Create New Card">
        </fieldset>
      </form>
    </body>
</html>
